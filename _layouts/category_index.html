---
layout: default
---

<div class="posts">

{% for post in site.categories[page.category] %}
	<div class="post">
	    <h1 class="post-title">
	      <a href="{{ post.url }}">
	        {{ post.title }}
	      </a>
	    </h1>

	    <div class="post-date">
      		<span class="post-date-text">{{ post.date | date_to_string }}</span>

	        {% for tag in post.categories %}
	          <button class="button-xsmall button-blue pure-button category">{{ tag }}</button>
	        {% endfor %}
		</div>
	</div>
{% endfor %}

</div>
